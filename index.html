<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
    }
    pre {
      background-color: #f4f4f4;
      padding: 1em;
      white-space: pre-wrap;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Code Generator</h1>
  <p>Enter a prompt below (e.g., "Write a Python function to reverse a string"):</p>

  <textarea id="prompt" rows="4" placeholder="Enter your code prompt here..."></textarea>
  <button onclick="generateCode()">Generate Code</button>

  <h2>Generated Code:</h2>
  <pre id="output">Waiting for input...</pre>

  <script>
    async function generateCode() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.textContent = 'Generating...';

      try {
        const response = await fetch('https://3bb5-4-240-39-196.ngrok-free.app/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (response.ok) {
          output.textContent = data['code'][0]['generated_text'];
        } else {
          output.textContent = 'Error: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        output.textContent = 'Request failed: ' + err.message;
      }
    }
  </script>

</body>
</html>
